<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>Train Schedule</title>
	
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
	
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<body>
	<div class="container-fluid">
		<div class="jumbotron">
			<h1> Anytime is Train Time</h1>
			<h3> Choo Choo. Chee Chee</h3>
    	</div>
	</div>

		<div class="panel panel-primary">
  <!-- Default panel contents -->
  		<div class="panel-heading">
  				<h3 id="panel-title"><strong>Current Train Schedule</strong></h3>
  		</div>
  		  <!-- Table -->
  		<div class='panel-body'>
  		<table class="table" id="trainTable">
    		<thead>
    			<tr>
    			<th>Train Name</th>
    			<th>Destination</th>
    			<th>Frequency (min)</th>
    			<th>Next Arrival</th>
    			<th>Minutes Away</th>
    			</tr>
    		</thead>
    		<tbody>
    			


    		</tbody>
  		</table>
  	</div>
</div>


<div class="panel panel-primary">
  <!-- Default panel contents -->
  		<div class="panel-heading">
  				<h3 id="panel-title"><strong>Add Train</strong></h3>
  		</div>

		<form>
  	<div class="form-group">
    	<label for="trainName">Train Name</label>
    	<input type="text" class="form-control" id="trainNameInput" placeholder="trainName">
  	</div>
  	<div class="form-group">
    	<label for="destination">Destination</label>
    	<input type="text" class="form-control" id="destinationInput" placeholder="Destination">
  	</div>
  	<div class="form-group">
    	<label for="firstTrainTime">First train Time (HH:mm- military time)</label>
    	<input type="text" class="form-control" id="firstTrainTimeInput" placeholder="First train Time">
  	</div>
  	<div class="form-group">
    	<label for="frequency">Frequency</label>
    	<input type="text" class="form-control" id="frequencyInput" placeholder="Frequency">
  	</div>
  	
  		<div> 
   		<button type="submit" class="btn btn-primary" id="addTrainButton">Submit</button>
   		</div>
	</form>
</div>


  <script src="assets/javascript/app.js" type="text/javascript"></script>
  	
</body>
</html>
